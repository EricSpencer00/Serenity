<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="logins.css">
  <title>User Registration</title>
</head>
<body>
  <div class="center-container">
    <h2>User Registration</h2>

    <nav>
      <a href="index.html">Landing</a>
      <a href="login.html">Login</a>
      <a href="main2.html">Main</a>
    </nav>

    <form id="registration-form">
      <div class="form-row">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-row"> <!-- Separate Email onto its own line -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-row"> <!-- Separate Zip Code onto its own line -->
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/registration.js"></script>
</body>
</html>
