<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Are You Feeling?</title>

  <style>
    #chart-container {
      height: 30vh;
      width: 50vw;
    }
  </style>

</head>
<body>
  <a href="login.html">Login</a>
  <br/>
  <a href="registration.html">Registration</a>
  <br/>
  <a href="index.html">Landing</a>
  <br/>
  <a href="#" id="logout-btn">Logout</a>
  <br/>
  <br/>
  <h3 id="user-name">Hello, </h3>
  <h2>How Are You Feeling?</h2>
  

  
  <form id="feeling-form">
    <label for="score">Select a score from 1 to 5:</label><br>
    <select id="score" name="score" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br>
    <button type="submit">Submit</button>
  </form>

  <p id="mydata" type="text">No feeling scores found!</p>

  <h1>Community Messages</h1>

  <form id="message-form">
    <label for="message">Your Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit Message</button>
    <div id="error-message"></div>
  </form>

  <p id="communitymessages" type="text">No community messages found!</p>

  <body id="chart-container">
    <canvas id="myChart" width="30vh" height="30vh"></canvas>
  </body>
  
  
  
  <script type="module" src="scripts/chart.js"></script>
  <script type="module" src="scripts/main.js"></script>
  <script type="module" src="scripts/logout.js"></script>
</body>
</html>
